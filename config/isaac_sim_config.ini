# Isaac Sim Configuration for Physical AI Humanoid Robot

# Physics Engine Settings
[physics]
engine = "PhysX"
solver_type = "TGS"  # Two-Guess Shear (for stable humanoid simulation)
substeps = 2
max_dt = 0.001  # 1ms physics timestep for humanoid stability
max_position_iterations = 8  # For joint constraints
max_velocity_iterations = 1  # For joint constraints
bounce_threshold = 2.0  # Velocity at which bouncing occurs
friction_offset_threshold = 0.01  # Threshold for friction computation
sleep_threshold = 0.05  # Energy threshold for sleeping rigid bodies
stabilization_threshold = 0.01  # Threshold for stabilization

# Scene Settings
[scene]
gravity = [0.0, 0.0, -9.81]  # Standard Earth gravity
default_physics_material = "default_physics_material"
default_collision_filter = "default_collision_filter"

# Default Physics Material Properties
[materials.default_physics_material]
static_friction = 0.5
dynamic_friction = 0.5
restitution = 0.1  # Low restitution for humanoid stability

# Humanoid Robot Specific Settings
[robots.humanoid]
mass_scaling = 1.0
inertia_scaling = 1.0
collision_margin = 0.001
sleep_threshold = 0.01
stabilization_threshold = 0.005

# Joint Settings for Humanoid
[joints]
position_iteration_count = 8
velocity_iteration_count = 1
max_angular_velocity = 50.0
max_linear_velocity = 100.0
velocity_decay = 0.0  # No decay for accurate control

# Collision Settings
[collision]
collision_margin = 0.001
contact_offset = 0.01
rest_offset = 0.0
use_heap_based_continuous_collision = false

# Rendering Settings
[rendering]
width = 1280
height = 720
resolution = "HD"
show_ui = true
max_render_threads = 8
refresh_rate = 60.0

# Ground Plane Settings
[ground_plane]
static_friction = 0.7
dynamic_friction = 0.5
restitution = 0.0
size = [20.0, 20.0]
visible = true

# Environment Settings
[environment]
default_lighting = "warehouse"
ambient_light = [0.2, 0.2, 0.2]  # RGB values [0,1]
shadow_softness = 0.5